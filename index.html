<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    input[type="number"] {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Error Calculator</legend>
    <input type="number" name="first-num" id="first-num" />
    <select name="operator" id="operator">
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>
    </select>
    <input type="number" name="second-num" id="second-num" />
    <button id="calculate">Calculate</button>
    <br />
    <output></output>
  </fieldset>

  <section id="error-btns">
    <button>Console Log Demo</button>
    <button>Console Error Demo</button>
    <button>Console Dir</button>
    <button>Console dirxml</button>
    <button>Console Group Start</button>
    <button>Console Group End</button>
    <button>Console Table</button>
    <button>Start Timer</button>
    <button>End Timer</button>
    <button>Console Trace</button>
    <button>Trigger a Global Error</button>
  </section>

  <script>

    // Part 4
    class InputError extends Error {
      constructor(message) {
        super(message); // (1)
        this.name = "InputError"; // (2)
      }
    }

    let calculateBtn = document.querySelector('#calculate');
    calculateBtn.addEventListener('click', () => {
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value; 
      
      // Part 3 & 4
      try {
        if (firstNum == '' || secondNum == '') {
          throw new InputError('Invalid inputs');
        }
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch (err) {
        console.error(err.name + ': ' + err.message);
      } finally {
        console.log('Calculations done');
      }
    });

    // Part 2
    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    // TODO - Make buttons functional
    // Console Log Demo
    errorBtns[0].addEventListener('click', () => {
      console.log('This is a console log demo');
    });

    // Console Error Demo
    errorBtns[1].addEventListener('click', () => {
      console.error('This is a console error demo');
    });

    // Console Dir
    errorBtns[2].addEventListener('click', () => {
      console.dir(errorBtns[0]);
    });


    // Console dirxml
    errorBtns[3].addEventListener('click', () => {
      console.dirxml(document);
    });

    // Console Group Start
    errorBtns[4].addEventListener('click', () => {
      console.group('Buttons to the left of this');
      console.info('log');
      console.info('error');
      console.info('dir');
      console.info('dirxml');
    });

    // Console Group End
    errorBtns[5].addEventListener('click', () => {
      console.log('Group end');
      console.groupEnd('Buttons to the left of this');
    });

    // Console Table
    errorBtns[6].addEventListener('click', () => {
      console.table([
        {
          name:'Nick',
          age:19
        },
        {
          name:'Chris',
          age:20
        },
        {
          name:'Nikki',
          age:21
        }
        ]);
    });

    // Start Timer
    errorBtns[7].addEventListener('click', () => {
      console.time('time');
      console.log('Timer started');
    });

    // End Timer
    errorBtns[8].addEventListener('click', () => {
      console.timeEnd('time');
      console.log('Timer ended')
    });

    // Console Trace
    errorBtns[9].addEventListener('click', () => {
      const top = () => { topMiddle(); };
      const topMiddle = () => { middle(); };
      const middle = () => { bottomMiddle(); };
      const bottomMiddle = () => { bottom(); };
      const bottom = () => { console.trace(); };
      top();
    });

    // Trigger a Global Error
    errorBtns[10].addEventListener('click', () => {
      console.log(theAnswerFromTheCalculationAbove);
    });

    // Part 5
    window.onerror = (e) => {
      console.log('An Error has occurred: ' + e);
    };
  </script>
</body>
</html>
